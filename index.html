<!DOCTYPE html>
<html lang="en" ng-app="Kitchen" ng-controller='BaseCtrl'><head>
<title ng-bind="title"></title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="scripts/libs/select2/select2.css">
<link rel="stylesheet" href="scripts/libs/select2-bootstrap.css">
<link rel="stylesheet" href="/styles/screen.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="scripts/libs/select2/select2.js"></script>
<script type="text/javascript" src="scripts/libs/angular-ui-select2.js"></script>

<script type="text/javascript" src="scripts/js/interface.js"></script>
</head>
<body >
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<a class="navbar-brand" href="#">Kitchen</a>
			</div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav" ng-controller="NavigationCtrl">
					<li ng-repeat="i in items" ng-class="is_active(i.href)"><a href="{{i.href}}" ng-bind="i.title"></a></li>
				</ul>
				
				<form class="navbar-form navbar-right"  role="login">
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<button class="btn btn-success" type="submit">Sign in</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="page-header">
			<h1 ng-bind="heading"></h1>
		</div>
		
		<div ng-view></div>
	</div>
</body>
</html>
